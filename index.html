<!DOCTYPE html>
<html>

<head>
    <link href="styles/styles.css" rel="stylesheet">
</head>

<body>
    <div class="calculatorContainer">

        <div class="calculator">

            <div class="display">
            </div>

            <div class="calculatorButtons">

                <button data-key="1" class="number"> 1 </button>


                <button data-key="2" class="number"> 2 </button>


                <button data-key="3" class="number"> 3 </button>


                <button data-key="4" class="number"> 4 </button>


                <button data-key="5" class="number"> 5 </button>


                <button data-key="6" class="number"> 6 </button>


                <button data-key="7" class="number"> 7 </button>


                <button data-key="8" class="number"> 8 </button>


                <button data-key="9" class="number"> 9 </button>
                <button data-key="0" class="number"> 0 </button>
                <button data-key="." class="number"> . </button>

                <button class="clear"> clear </button>


            </div>


            <div class="equalsDiv">
                <button class="equalButton"> = </button>
            </div>

            <div class="operators">
                <ul>
                    <li> <button data-key="+/-" class="operatorButton add"> +/- </button></li>
                    <li> <button data-key="/" class="operatorButton divide"> / </button></li>
                    <li> <button data-key="*" class="operatorButton multiply"> * </button></li>
                    <li> <button data-key="-" class="operatorButton subtract"> - </button> </li>
                    <li> <button data-key="+" class="operatorButton add"> + </button></li>

                </ul>
            </div>

        </div>

    </div>


    <div class="author">
        A project by Marcus van Ginkel
    </div>


</body>
<script src="scripts/script.js"></script>

</html>
